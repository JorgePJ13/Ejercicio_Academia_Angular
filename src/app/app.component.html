<div class="container">
  Selecciona un curso:
  <select [(ngModel)]="curso" (change)="busquedaAlumnos()">
    <option value=""> ** Elige un curso **</option>
    <option *ngFor="let c of cursos" value="{{c}}">{{c}}</option>
  </select>

  <br><br>
  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Curso</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of alumnos">
        <td>{{a.nombre}}</td>
        <td>{{a.curso}}</td>
        <td>{{a.nota}}</td>
      </tr>
    </tbody>
  </table>

  <br> <br>
  <a href="inicio.jsp">Volver a Inicio</a>
</div>
